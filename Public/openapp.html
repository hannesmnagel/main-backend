    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        header {
            background-color: transparent;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
            flex: 1;
        }

        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem;
        }

        .main {
            padding: 20px;
            margin-top: 10px;
        }

        .main p {
            color: #e0e0e0;
            line-height: 1.6;
            text-align: left;
        }

        .app {
            margin-top: 20px;
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .links a {
            color: #4a90e2;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #4a90e2;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #4a90e2;
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
        footer a {
            color: #4a90e2;
            text-decoration: none;
        }
        .external-link {
            display: inline-block;
            vertical-align: middle;
            margin-left: 4px;
        }
    </style>
</head>
